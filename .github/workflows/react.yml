name: Upload Website

on:
 push:
   branches:
     - main

jobs:
 build:

   runs-on: ubuntu-latest
   permissions:
      packages: write
      contents: read
      id-token: write

   strategy:
      matrix:
        node-version: [14.x]

   steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Install yarn
       run: npm install -g yarn

     - name: Install dependencies
       run: yarn

     - name: Build static file
       run: yarn build

     - name: Configure AWS Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id: AKIAUMNAZVHRKALYM4O6
         aws-secret-access-key: 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
         aws-region: us-east-1

     - name: Deploy static site to S3 bucket
       run: aws s3 sync ./dist s3://near-dapp